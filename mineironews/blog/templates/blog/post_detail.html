{% extends 'blog/base.html' %}

{% block content %}
    <div class="detail">
        {% if post.published_date %}
            <div class="date">
                <h5> {{ post.published_date }} </h5>
            </div>
        {% else %}
            <div class="date">
                <h5>Data de publicação não informada</h5>
            </div>
        {% endif %}
    </div>
    <h2> {{ post.title }} </h2>
    <p> {{ post.text|linebreaksbr }} </p>
{% endblock content %}
